proxy-providers:
  SIMCARD:
    type: file
    path: ./proxy_provider/simcard.yaml
    url: https://raw.githubusercontent.com/ghenkhansa/config-CMA/main/simcard.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
proxy-groups:
- name: SIMASTER-AUTO
  type: select
  disable-udp: false
  proxies:
  - SIMCARD-SELECT
  - SIMCARD-PING
  - SIMCARD-FALLBACK
  - SIMCARD-LOADBALANCE
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: SIMCARD-SELECT
  type: select
  disable-udp: false
  use:
  - SIMCARD
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: SIMCARD-PING
  type: url-test
  disable-udp: false
  use:
  - SIMCARD
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: SIMCARD-FALLBACK
  type: fallback
  disable-udp: false
  use:
  - SIMCARD
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: SIMCARD-LOADBALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - SIMCARD
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: WHATSAPP
  type: select
  disable-udp: false
  proxies:
  - SIMCARD-SELECT
  - SIMCARD-PING
  - SIMCARD-FALLBACK
  - SIMCARD-LOADBALANCE
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: GAMING
  type: select
  disable-udp: false
  proxies:
  - SIMCARD-SELECT
  - SIMCARD-PING
  - SIMCARD-FALLBACK
  - SIMCARD-LOADBALANCE
  - DIRECT
  - REJECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: FINANCE
  type: select
  disable-udp: false
  proxies:
  - SIMCARD-SELECT
  - SIMCARD-PING
  - SIMCARD-FALLBACK
  - SIMCARD-LOADBALANCE
  - DIRECT
- name: AdBlock
  type: select
  disable-udp: false
  proxies:
  - SIMASTER-AUTO
  - REJECT
- name: 18+
  type: select
  disable-udp: false
  proxies:
  - SIMASTER-AUTO
  - REJECT
